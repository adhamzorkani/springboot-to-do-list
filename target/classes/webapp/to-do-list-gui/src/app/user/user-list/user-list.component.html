<div class="card border border-dark bg-dark text-white">
    <div class="card-header">
        <strong><i class="fa fa-list"></i> {{title}}</strong>
    </div>
    <div class="card-body table-responsive">
        <div id="table-desktop">
            <table class="table table-bordered table-condensed table-hover table-striped table-dark ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let user of users">
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.password}}</td>
                            <td>
                                <a routerLink="/edit/{{user.id}}" class="btn btn-info btn-sm" ><i class="fa fa-pencil-square-o"></i> Edit</a>&nbsp;
                                <button class="btn btn-danger btn-sm" (click)="deleteUser(user)"><i class="fa fa-trash-o"></i> Delete</button>
                            </td>
                        </tr>
                    </ng-container>
                    <tr align="center" *ngIf="!users">
                        <td colspan="">{{loadingMessage}}</td>
                    </tr>
                    <tr align="center" *ngIf="users && users.length == 0">
                        <td colspan="6">{{noUsers}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
